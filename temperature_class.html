<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function Temperature(degreeC) {
            this.degreeC = degreeC;
            this.changeCToF = function () {
                return (this.degreeC * 1.8) + 32;
            };
            this.changeCToK = function () {
                return this.degreeC + 273.15;
            }
        }

        let temperature = new Temperature(25);
        let degreeF = temperature.changeCToF();
        let degreeK = temperature.changeCToK();
        alert("Độ F: " + degreeF + "." + " Độ K: " + degreeK);
    </script>
</body>
</html>
