<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"></canvas>

    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        
        function createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let circle = new Circle(500, 500, 80);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle();
        
        function createCircle2() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let circle2 = new Circle(300, 300, radius);
            ctx.beginPath();
            ctx.arc(circle2.x, circle2.y, circle2.radius, 0, 2 * Math.PI);
            ctx.fill();
        }
        createCircle2();

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }
        
        function getRandomColor() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
                return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCircle3() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 40);
            let color = getRandomColor();
            let circle3 = new Circle(100, 100, radius);
            ctx.beginPath();
            ctx.arc(circle3.x, circle3.y, circle3.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCircle3();

        function createCircle4() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 40);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle4 = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle4.x, circle4.y, circle4.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        createCircle4();
        createCircle4();

        function createMultipleCircle() {
            for (let i = 0; i < 30; i++) {
                createCircle4();
            }
        }
        createMultipleCircle();
    </script>
</body>
</html>
